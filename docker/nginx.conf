server {
    listen 10000;
    server_name _;
    root /var/www/public;
    index index.html index.php;

    # Servir Angular para todas las rutas excepto /api
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API routes - Laravel PHP
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files solo para API
    location ~ \.php$ {
        # Solo procesar PHP para rutas de API
        location ~ ^/api/ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        # Para cualquier otro PHP que no sea /api, devolver 404
        return 404;
    }

    # Cache para archivos est√°ticos de Angular
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
